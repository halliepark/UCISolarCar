backend:
  name: git-gateway
  repo: zzulanas/UCISolarCar
  branch: master

media_folder: static/assets
public_folder: assets

media_library:
  name: cloudinary
  config:
    cloud_name: dard8v51n
    api_key: 236314585114144

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }